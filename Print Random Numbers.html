<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8" />

<title>Greetings Master</title>

</head>

<body>
     <p id="result"></p>
      <script>
     var i;
     var text=""
     {
     let i=0;
     while (i<10) {
        text += i + "<br>";
        i++;
     }
        document.getElementById("result") .innerHTML=text;
     }
     document.write(i);
      </script>

</body>
